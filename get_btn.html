<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://kit.fontawesome.com/a039ed4d19.js" crossorigin="anonymous"></script>

    </head>
    <body>
        <button class="btn btn-primary m-5" id="btn">GET Data</button>
        
            <table id="append_data"  cellpadding="10" align="center">
                
            </table>
        
        <script>
            let p=document.getElementById("append_data");
            let send_request=document.getElementById("btn");
            let data;

            send_request.addEventListener("click",function(){    
                let request = new XMLHttpRequest();
                request.open("GET", "/getData");
                request.send();

                request.addEventListener("load", function(){
                    data=JSON.parse(this.responseText);
                    p.innerHTML='<th>Roll_no</th><th>Name</th><th>Subject</th>';
                    for(let i=0;i<data.length;i++){
                        p.innerHTML+=`<tr><td>${data[i].roll_no}</td><td>${data[i].name}</td><td>${data[i].subject}</td></tr>`;
                    }
                });
                
            });
        </script>
    </body>
</html>
